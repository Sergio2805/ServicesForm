<div class="container-fluid">
  <div>
    <h2>{{title}}</h2>
    <h6>{{description}}</h6>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div>
        <button (click)="saveDataInSS()" class="btn btn-primary btn-lg">Save Form</button>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-light td-th-center">
        <tr>
          <th rowspan="2"></th>
          <th rowspan="2">
            <label>Covered?</label>
          </th>
          <th rowspan="2">
            <label>Do I need a referal
              <br>or pre-authorization?</label>
          </th>
          <th scope="col" colspan="2">
            <label>What is my co-pay / coinsurance?</label>
          </th>
          <th rowspan="2">
            <label>What are the limits
              <br>or maximums?</label>
          </th>
        </tr>
        <tr>
            <th>
              <label>in-network</label>
            </th>
            <th>
              <label>out-of-network</label>
            </th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of labels; let i = index; trackBy:trackByIndex">
          <td>{{item.title}}
            <br> {{item.description}}</td>
          <td class="td-th-center">
            <input type="checkbox" [(ngModel)]="labels[i].basicFields.Covered">
          </td>
          <td class="td-th-center">
            <input type="checkbox" [(ngModel)]="labels[i].basicFields.Referral">
          </td>
          <td class="td-th-center">
            <input type="number" min="0" [(ngModel)]="labels[i].basicFields.CoPayInsurance.InNetwork">
          </td>
          <td class="td-th-center">
            <input type="number" min="0" [(ngModel)]="labels[i].basicFields.CoPayInsurance.OutOfNetwork">
          </td>
          <td class="td-th-center">
            <input type="number" min="0" [(ngModel)]="labels[i].basicFields.Limits">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
